<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/session.css"> 
<script
src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
  <body>
<form action="/" style="border:1px solid #ccc">
  <div class="container">
    <h1>Start planning session</h1>
    <p>Please fill in this form to create a new planning session.</p>
    <script>
            $( document ).ready(function() {
                if($.urlParam('id'))
                {
                    $("#id").val($.urlParam('id'));
                    $("#scrum").val($.urlParam('scrum'));
                    $("#story").val($.urlParam('story'));
                }
                else{
                    $("#id").val(Math.floor(Math.random()*10000));
                }   
            });
    </script>

    <hr>

    <input id="id" type="hidden" value="" name="id" readonly>

    <label for="scrum"><b>Scrum Name</b></label>
    <input id="scrum"  type="text" placeholder="Enter scrum name" value="Scrum" name="scrum" required>

    <label for="story"><b>User Story</b></label>
    <input id ="story" type="text" placeholder="Enter user story" value="Story" name="story" required>

    <div class="clearfix">
      <button type="reset" class="cancelbtn">Reset</button>
      <button id="createButton" type="button" class="signupbtn">Start Session</button>
    </div>
  </div>
</form>
</body>
<script src="../js/createSession.js"></script>
</html>
